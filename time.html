<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Connection</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --tertiary: #ffe66d;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chrono-container {
            position: relative;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            perspective: 1000px;
        }

        .time-unit {
            position: relative;
            width: 120px;
            height: 140px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .time-card {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            backface-visibility: hidden;
        }

        .time-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 0.9rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .chrono-container {
            animation: float 6s ease-in-out infinite;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particle-float 3s ease-out infinite;
        }

        @keyframes particle-float {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="chrono-container">
        <div class="time-grid" id="timeGrid"></div>
    </div>

    <script>
        // Precision time calculations
        function calculateDuration(startDate) {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();
            let hours = now.getHours() - startDate.getHours();
            let minutes = now.getMinutes() - startDate.getMinutes();
            let seconds = now.getSeconds() - startDate.getSeconds();

            // Adjust negative values
            if (seconds < 0) { seconds += 60; minutes--; }
            if (minutes < 0) { minutes += 60; hours--; }
            if (hours < 0) { hours += 24; days--; }
            if (days < 0) {
                const tempDate = new Date(now);
                tempDate.setMonth(now.getMonth() - 1);
                days += new Date(tempDate.getFullYear(), tempDate.getMonth() + 1, 0).getDate();
                months--;
            }
            if (months < 0) { months += 12; years--; }

            return {
                years,
                months,
                days,
                hours,
                minutes,
                seconds
            };
        }

        // Create time cards
        function createTimeUnit(value, label) {
            return `
                <div class="time-unit">
                    <div class="time-card">
                        <div class="time-value">${value}</div>
                        <div class="time-label">${label}</div>
                    </div>
                </div>
            `;
        }

        // Update display
        function updateDisplay() {
            const startDate = new Date('2024-12-03T21:00:00');
            const duration = calculateDuration(startDate);
            
            document.getElementById('timeGrid').innerHTML = `
                ${createTimeUnit(duration.years, 'Years')}
                ${createTimeUnit(duration.months, 'Months')}
                ${createTimeUnit(duration.days, 'Days')}
                ${createTimeUnit(duration.hours, 'Hours')}
                ${createTimeUnit(duration.minutes, 'Minutes')}
                ${createTimeUnit(duration.seconds, 'Seconds')}
            `;
        }

        // Particle system
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.width = particle.style.height = `${Math.random() * 4 + 2}px`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 3000);
        }

        // Initial setup
        setInterval(updateDisplay, 1000);
        setInterval(createParticle, 100);
        updateDisplay();

        // Mouse interaction
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.background = `
                linear-gradient(
                    ${x * 360}deg,
                    #ff6b6b ${y * 100}%,
                    #4ecdc4 ${100 - (y * 100)}%
                )
            `;
        });
    </script>
</body>
